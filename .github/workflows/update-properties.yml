name: Update Properties

on:
  schedule:
    # Run every day at 17:00 Kyiv time (15:00 UTC in winter, 14:00 UTC in summer)
    # Using 15:00 UTC which is 17:00 EET (winter) / 18:00 EEST (summer)
    - cron: '0 15 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-properties:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run generate:properties script
        run: npm run generate:properties

      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update generated properties'
          title: 'chore: update generated properties'
          body: |
            This PR was automatically generated by the scheduled workflow.

            The `generate:properties` script detected changes in the Crowdin API schema and updated the generated files.

            Please review the changes before merging.
          branch: chore/update-properties
          delete-branch: true
          reviewers: nazarii-makar
          labels: |
            automated
            dependencies
